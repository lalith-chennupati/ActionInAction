name: PR Test Case and Commit Service Integration

on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write

jobs:
  test-case-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variable
        run:
         echo "GIT_TOKEN=myValue" >> $GITHUB_ENV
         echo "AI_API_KEY=myValue" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-


      - name: Build Shadow Jar
        run: ./gradlew shadowJar --no-daemon

      - name: Run PRTestCaseService and PRCommitService
        env:
          GIT_TOKEN: ${ env.GIT_TOKEN }
          AI_API_KEY: ${ env.AI_API_KEY }
        run: java -cp build/libs/ActionInAction-0.0.1-SNAPSHOT.jar org.example.ai.PRTestCaseService
          ${{ github.repository_owner }}
          ${{ github.event.repository.name }}
          ${{ github.event.pull_request.number }}